---
layout: default
title: Quizzes @ Le Wagon
---

<style>
  body {
    font-family: sans-serif;
    margin-left: 2em;
  }
  a {
    color: #333;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
  ul {
    list-style-type: none;
    padding-left: 0;
  }
  li {
    margin: 0.2em 0;
  }
</style>

<div id="home">
  <h1>Quizzes</h1>
  <ul class="posts">
    {% for post in site.posts reversed %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
